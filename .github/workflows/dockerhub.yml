name: Deployment

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

    types:
      - opened
      - synchronize

permissions:
  contents: write

env:
  SHA: ${{ github.sha }}
  DOCKERHUB_USERNAME: ashgw

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Install deps
        run: bun install
      - name: Run formatter
        run: bun run format

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Install deps
        run: bun install
      - name: Run linter
        run: bun run lint

  docker-push:
    if: github.event_name == 'push'
    needs: [fmt, lint]
    environment: deploy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Building & tagging
        run: docker build -t ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ env.SHA }} .
      - name: Login
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ env.DOCKERHUB_USERNAME }} --password-stdin
      - name: Pushing to the hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/vault-mcp:${{ env.SHA }}
